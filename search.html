<body ng-app="myApp">

<!-- BANNER AND NAVIGATION -->
    <div class="container-fluid">
        <div class="row">
           
           <div id="headbanner">
                <a href="http://www.kellyforslund.com">
               <img id="logo" src="http://kellyforslund.net/wp-content/uploads/2013/12/website_logo_SMALL_WHITE.png">
                </a>

         <ul id="fpnav">
             <li class="mainPage">
                 <a class="header" href="index.html">HOME</a>
              </li>
             <li class="mainPage">
                 <a class="header" href="linelistpage.html">LINE LIST</a>
             </li>
             <li class="mainPage">
                 <a class="header" href="http://kellyforslund.net/by-category/">BY CATEGORY</a>

            </li>
       </ul>


            </div>

<!-- SEARCH SECTION -->

<div class="container">
  <div class="row">
    <div class="col-md-3">

    <p class="menu">Category</p>
      <form action="">
      <input type="radio" name="category" value="category">Dining Tables<br>
      <input type="radio" name="category" value="category">Coffee Tables<br>
      <input type="radio" name="category" value="category">Cocktail tables
      </form>

      <p class="menu">Material</p>
     <form>
      <input type="checkbox" id="matWood" name="material"> Wood<br>
      <input type="checkbox" id="matMetal" name="material"> Metal<br>
      <input type="checkbox" id="matOther" name="material"> Other<br>
      </form>
    <p class="menu">Style</p>
     <form>
      <input type="checkbox" id="styTraditional" name="style"> Traditional<br>
      <input type="checkbox" id="styTransitional" name="style"> Transitional<br>
      <input type="checkbox" id="styModern" name="style"> Modern<br>
      <input type="checkbox" id="styOutdoor" name="style"> Outdoor<br>
      </form>
    <p class="menu">Size</p> 
     <form>
      <input type="checkbox" name="sizeSmall" id="sizeSmall"> Small<br>
      <input type="checkbox" name="sizeMedium" id="sizeMedium"> Medium<br>
      <input type="checkbox" name="sizeLarge" id="sizeLarge"> Large<br>
      </form>

    <p class="menu">Lead Time</p>
      <form>
      <input type="checkbox" name="leadtimeQuickship" id="leadtimeQuickship"> Quickship<br>
      <input type="checkbox" name="leadtimeStandard" id="leadtimeStandard"> Standard<br>
      </form>
    

</div>

<!-- RESULTS SECTION -->

    <div class="col-md-9" id="resultsdiv" ng-controller="myController">
      <h3>Table Search</h3>

        
       
        <form ng-submit="search">

        <input type="search" name='testinput' placeholder="I am searching for...."ng-model="test"/>
        <input type="submit" name='testsubmit' ng-click="search()" />
        </form>

        </div>
    </div>
  </div>
</div>
